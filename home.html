<html ng-app="familyPortalApp">
	<head>
		<title>Celiano Family Videos</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.min.js"></script>
		<script src="/dist/familyPortal.js"></script>
	</head>
	<body ng-controller="homeCtrl" ng-init="init()">
		<h1>Celiano Family Videos</h1>
		<h4>Below is a list of links to the videos, in YYYYMMDD format, followed by a short description and the tape number the videos came off of. If you have any problems, please contact Dominic at d.celiano@yahoo.com.</h4>
		<ul>
			<li ng-repeat="video in videos"><a href="./watch?id={{video}}">{{video}}</a></li>
		</ul>
	</body>
</html>
