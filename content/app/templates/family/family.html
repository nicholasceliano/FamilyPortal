<div class=" col-xs-12 col-xs-offset-0 col-md-10 col-md-offset-1" ng-controller="familyMembersCtrl" ng-init="init()">
	<h1>Family Members</h1>
	<div class="panel-loading-cover-page" ng-hide="!familyMembersLoading"><img src="/dist/images/loading.gif"/></div>
	<div class="family-table-container col-xs-12 col-md-4" ng-hide="familyMembersLoading" ng-repeat="fm in familyMembersArray">
		<family-member-info is-profile="false" watch="fm" familymember="{{fm}}"></family-member-info>
	</div>
	<load-next-page ng-hide="familyMembersLoading" items="Family Members" paging-variables="familyMemberPaging" load-next-page-fn="getFamilyMembers(ct, pagingStartItem)"></load-next-page>
</div>
